<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% if title %}
    <title>{{ title }} - Dallas Makerspace</title>
    {% else %}
    <title>Welcome to DMS RFID Member Info Portal</title>
    {% endif %}
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/foundation.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/javascript.js') }}"></script>

  </body>
</html>
